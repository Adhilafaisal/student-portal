

    <div class="container-fluid p-5">
        <h1>Student List</h1>
        <table class="table table-dark">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>class</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Fee</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of students">
                <td>{{i.sname}}</td>
                <td>{{i.age}}</td>
                <td>{{i.class}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.email}}</td>
                <td>{{i.fee}}</td>
                <td>
                    <a routerLink="/det/{{i.id}}" class="btn btn-info">More Details</a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
